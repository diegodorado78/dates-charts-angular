<h1 mat-dialog-title>Notifications</h1>
<div mat-dialog-content >
  <ul *ngFor="let notification of notifications">
    <li>
        <a [routerLink]="['./kpis',notification.id]" >Changes made on:<strong>{{notification.name}} </strong></a>
    </li>
  </ul>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>

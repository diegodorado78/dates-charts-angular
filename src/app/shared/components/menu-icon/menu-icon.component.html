<!-- LIT ELEMENT COMPONENT MENU, check https://www.npmjs.com/package/@dile/dile-menu-hamburger -->
<!-- dile-hamburger-opened=>custom event handlers -->

<dile-menu-hamburger
 direction="top"
hamburgerAlwaysVisible 
[opened]="menuOpened"
(dile-menu-hamburger-opened)="menuOpenedHandler()"
(dile-menu-hamburger-closed)="menuClosedHandler()"
>
  <nav slot="menu" >
    <h1>Charts Menu</h1><hr>
    <a mat-menu-item  routerLink="/reports/extrusor" routerLinkActive="active">Extrusor</a>
    <a mat-menu-item  routerLink="/reports/die" routerLinkActive="active" >Die</a>
    <a mat-menu-item  routerLink="/reports/winder" routerLinkActive="active">Winder</a>

  </nav>
</dile-menu-hamburger>

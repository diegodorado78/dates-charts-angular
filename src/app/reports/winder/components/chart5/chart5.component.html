<mat-card>

  <mat-card-header>
      <mat-card-title >{{chartTitle}}</mat-card-title>
  </mat-card-header>

   <mat-card-content>

    <div class="chart__container" >
      <canvas id="chart5"  height="400px">{{myChart}} </canvas>
    </div>

    <div class="button-container">
      <div>
        <p> Zoom: <strong>{{stateMessage}}</strong></p>
        <mat-slide-toggle id="enableButton5"(click)="enableZoom()"></mat-slide-toggle>
      </div>
      <button mat-button class="mat-bco-activated" (click)="resetZoom()" >Reset Zoom </button>
    </div>
   </mat-card-content>

</mat-card>

<mat-card>

  <mat-card-header>
      <mat-card-title id="titulo">{{chartTitle}}</mat-card-title>
  </mat-card-header>

   <mat-card-content>

    <div class="chart__container" >
      <canvas id="canvas"  height="400px">{{myChart}} </canvas>
    </div>

    <div class="mat__card-buttons">

      <div class="zoom__button-container">
        <mat-slide-toggle id="enableButton"(click)="enableZoom()"></mat-slide-toggle>
        <p> Zoom: <strong>{{stateMessage}}</strong></p>
      </div>
      
      <button mat-button color="bco-activated" (click)="resetZoom()" color="bco-activated" >Reset Zoom </button>
    
    </div>
   </mat-card-content>

</mat-card>

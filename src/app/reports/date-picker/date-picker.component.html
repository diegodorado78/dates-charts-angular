  <form  class="container2" [ngSwitch]="message$" >
    <div class="datePicker__container">
        <h1> Select Dates for {{message$ |titlecase}}</h1>
            <!-- START DATE -->
            <div class="form__container">

                <!-- Start Date -->
                <mat-form-field>
                    <mat-label>From</mat-label>
                    <input matInput  [ngModelOptions]="{standalone: true}"[matDatepicker]="pickerStart" [(ngModel)]="firstDate">
                    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStart startView="year" ></mat-datepicker>
                  </mat-form-field>
        
                   <!-- Last Date -->
                <mat-form-field>
                    <mat-label>To</mat-label>
                    <input matInput  [ngModelOptions]="{standalone: true}" [matDatepicker]="pickerFinish"[(ngModel)]="lastDate" >
                    <mat-datepicker-toggle matSuffix [for]="pickerFinish"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFinish startView="year"  ></mat-datepicker>
                  </mat-form-field>

                  <!-- buttons -->
                <div class="datePickerButton__container">
                   <!-- Buttons depending on the case to render the trends -->
                   <button  *ngSwitchCase="'extrusor'" routerLink="trends" type="submit" mat-raised-button  color="bco-activated" >Select </button>   
                   <button *ngSwitchCase="'die'" routerLink="trends" type="submit" mat-raised-button color="bco-activated" >Select </button>
                   <button *ngSwitchCase="'winder'" routerLink="trends" type="submit" mat-raised-button color="bco-activated" >Select </button>
                   <button  routerLink="trends" type="submit"  mat-raised-button color="bco-activated" > See last month </button>  
                </div>
               
            </div>

    </div>
    
 </form>

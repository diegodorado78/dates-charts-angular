<div class="container reports__container">
    <form [ngSwitch]="message$" >
    <div class="ul__container">
        <h1> Select Dates for {{message$ |titlecase}}</h1>
            <!-- START DATE -->
        <mat-form-field>
            <mat-label>From</mat-label>
            <input matInput  [ngModelOptions]="{standalone: true}"[matDatepicker]="pickerStart" [(ngModel)]="firstDate">
            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart startView="year" ></mat-datepicker>
          </mat-form-field>

           <!-- LAST DATE -->
        <mat-form-field>
            <mat-label>To</mat-label>
            <input matInput  [ngModelOptions]="{standalone: true}" [matDatepicker]="pickerFinish"[(ngModel)]="lastDate" >
            <mat-datepicker-toggle matSuffix [for]="pickerFinish"></mat-datepicker-toggle>
            <mat-datepicker #pickerFinish startView="year"  ></mat-datepicker>
          </mat-form-field>
          <div class="chartButton__container">
  <!-- Buttons depending on the case to render the trends -->
  <a *ngSwitchCase="'extrusor'"  routerLink="trends">  <button type="submit" class="send__btn" mat-raised-button>Select </button>   </a>
  <a *ngSwitchCase="'die'" routerLink="trends" > <button type="submit" class="send__btn" mat-raised-button>Select </button></a>
  <a *ngSwitchCase="'winder'" routerLink="trends"> <button type="submit" class="send__btn" mat-raised-button>Select </button></a>
  <a routerLink="trends"><button type="submit"  mat-raised-button class="send__btn" > See last month </button> </a> 

          </div>

    </div>

</form>

</div>

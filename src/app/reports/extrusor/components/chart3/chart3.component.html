<mat-card>

  <mat-card-header>
      <mat-card-title >{{chartTitle}}</mat-card-title>
  </mat-card-header>

   <mat-card-content>

    <div class="chart__container" >
      <canvas id="chart3"  height="400px"></canvas>
    </div>

    <div class="mat__card-buttons">

      <div class="zoom__button-container">
        <mat-slide-toggle id="enableButton3"(click)="enableZoom()"></mat-slide-toggle>
        <p> Zoom: <strong>{{stateMessage}}</strong></p>
      </div>

      <button mat-button color="bco-activated" (click)="resetZoom()"  >Reset Zoom </button>

    </div>
   </mat-card-content>

</mat-card>

<mat-card>

    <mat-card-header>
        <mat-card-title >{{chartTitle}}</mat-card-title>
        <!-- <p> fechas: {{fecha|date:'mediumDate'}}</p> -->
    </mat-card-header>
  
     <mat-card-content>
  
      <div class="chart__container" >
        <canvas id="chart1"  height="400px"></canvas>
      </div>
  
      <div class="button-container">
  
        <div>
          <p>Zoom: <strong>{{stateMessage}}</strong></p>
        <mat-slide-toggle id="enableButton1"(click)="enableZoom()"></mat-slide-toggle>
        </div>
  
        <button mat-button color="bco-activated" (click)="resetZoom()" color="bco-activated" >Reset Zoom </button>
        <p>{{startDate}}</p>
        
      </div>
      <!-- <div *ngFor="let fecha of fechas">
        <p> fecha: {{fecha|date:'mediumDate'}}</p>
      </div> -->
     </mat-card-content>
  
  </mat-card>

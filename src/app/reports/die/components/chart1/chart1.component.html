<!-- EXAMPLE OF THE CHART CARD WITH ALL THE POSIBILITIES -->
<mat-card>
  <div id="card__print-container">
    <mat-card-header>
      <mat-card-title><strong>{{titulo}}</strong></mat-card-title>
  </mat-card-header>
   <mat-card-content>
    <!-- Chart Render-->
      <div  class="chart__container">
      <svg   #chart class="svg__chart"></svg>
      </div>
   </mat-card-content>
  </div>
     <mat-card-actions>
     <a mat-button color="basic" [routerLink]=""> Details</a>
     <button  mat-stroked-button color="primary" (click)="openPDF()" type="button">Print</button>
      </mat-card-actions>
    </mat-card>

<mat-card>
  <h1 > {{titulo}} Charts</h1>
<mat-card-header>
    <mat-card-title>Chart Title</mat-card-title>
</mat-card-header>
 <mat-card-content>
  <!-- RENDER DEL GRAFICO -->
    <div class="card__container">
 <div>
   <label>Data Displayed:</label> {{dataFields[activeField]}}
  </div>
  <div class="svg__chart__container">
    <!-- <br /> -->
    <svg class="svg-chart"  id="{{chartData.locationName}}">
    </svg>
  </div>
    </div>
 </mat-card-content>
 <mat-card-actions>
 <!-- <a mat-button color="basic" [routerLink]=""> ver detalle</a> -->
 <button  mat-raised-button color="basic" type="button" (click)="updateGraphData()">Cambiar Datos</button>
  </mat-card-actions>
</mat-card>
